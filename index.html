<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Build | Real Estate Website Design</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <p class="logo-text">Build</p>
            </div>
            <div class="navbar">
                <nav class="navbar-list">
                    <a href="#" class="nav-li active">Home</a>
                    <a href="#" class="nav-li">Products</a>
                    <a href="#" class="nav-li">About</a>
                    <a href="#" class="nav-li">Service</a>
                    <a href="#" class="nav-li">Blog</a>
                </nav>
            </div>
            <div class="header-button">
                <button class="btn header-btn">Get Started</button>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-text">
                <div class="hero-title">
                    <h1 class="hero-heading">Find Your Next Perfect place To Live</h1>
                    <p class="hero-desc">We offers wide range of the highest quality and provide a new place<br>live has became much
                        comfortable.</p>
                </div>
                <div class="hero-num">
                    <div class="banner-num">
                        <p class="ban-num">1200+</p>
                        <p class="ban-text">Premium Product</p>
                    </div>
                    <div class="banner-num">
                        <p class="ban-num">4000+</p>
                        <p class="ban-text">Happy Customers</p>
                    </div>
                    <div class="banner-num">
                        <p class="ban-num">260+</p>
                        <p class="ban-text">Winning Awards</p>
                    </div>
                </div>
            </div>
            <div class="hero-bg">
                <img src="img/low-view-modern-skyscrapers-office-buildings-transformed1.png" alt="modern-skyscraper">
            </div>
            <div class="hero-bar">
                <div class="hero-bar-container">
                    <div class="bar-item">
                        <p class="bar-item-name">Locations</p>
                        <div class="select-menu">
                            <label class="select" for="slct">
                                <select class="slct" required="required">
                                    <option value="" disabled="disabled" selected="selected">Select your city</option>
                                    <option value="#">One</option>
                                    <option value="#">Two</option>
                                    <option value="#">Three</option>
                                </select>
                                <svg>
                                    <use xlink:href="#select-arrow-down"></use>
                                </svg>
                            </label>
                            <!-- SVG Sprites-->
                            <svg class="sprites">
                                <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                    <polyline points="1 1 5 5 9 1"></polyline>
                                </symbol>
                            </svg>
                        </div>
                    </div>
                    <div class="bar-item">
                        <p class="bar-item-name">Property Type</p>
                        <div class="select-menu">
                            <label class="select" for="slct">
                                <select id="slct" required="required">
                                    <option value="" disabled="disabled" selected="selected">Select property type</option>
                                    <option value="#">One</option>
                                    <option value="#">Two</option>
                                    <option value="#">Three</option>
                                </select>
                                <svg>
                                    <use xlink:href="#select-arrow-down"></use>
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="bar-item">
                        <p class="bar-item-name">Rent range</p>
                        <label class="select" for="slct">
                            <select class="slct" required="required">
                                <option value="" disabled="disabled" selected="selected">Select rent range</option>
                                <option value="#">One</option>
                                <option value="#">Two</option>
                                <option value="#">Three</option>
                            </select>
                            <svg>
                                <use xlink:href="#select-arrow-down"></use>
                            </svg>
                        </label>
                    </div>
                    <div class="bar-item">
                        <button class="btn search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section-body"></section>
</body>

</html>
